<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/jquery-3.2.1.min.js"></script>

</head>

<body>
    <h2>사용자 로그인</h2>
    <form id="userLogin">
        <input type="text" placeholder="email" name="email"> <br>
        <input type="text" placeholder="password" name="password"> <br>
        <input type="button" value="login" name="login" onclick="userLoginFunc()">
    </form>

    <script>
        // 유저 로그인
        function userLoginFunc() {
            var reqJsonData = $("#userLogin").serializeObject(); // 폼 데이터 json 형식으로 받기
            $.ajax({
                method: 'POST',
                url: '/userLogin',
                data: reqJsonData,
                success: (res) => {
                    if (res.status == 1) {
                        window.location.href = '/userMyPage';
                    }
                }
            });
        }
    </script>
</body>

</html>
